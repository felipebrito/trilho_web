<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Trilho Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: #2a5a2a;
        }
        .error {
            background: #5a2a2a;
        }
        .btn {
            background: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Teste - Trilho Digital</h1>
        
        <div class="status" id="status">
            <h3>Status do Sistema</h3>
            <p>Verificando componentes...</p>
        </div>
        
        <div>
            <h3>Testes Dispon√≠veis</h3>
            <button class="btn" onclick="testBasic()">Teste B√°sico</button>
            <button class="btn" onclick="testGSAP()">Teste GSAP</button>
            <button class="btn" onclick="testUDP()">Teste UDP</button>
            <button class="btn" onclick="openMain()">Abrir Aplica√ß√£o Principal</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<h3>Status do Sistema</h3><p>${message}</p>`;
            status.className = `status ${type}`;
        }

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<p>${message}</p>`;
            results.appendChild(div);
        }

        function testBasic() {
            updateStatus('Executando teste b√°sico...', 'info');
            
            try {
                // Teste b√°sico de JavaScript
                const test = 1 + 1;
                if (test === 2) {
                    addResult('‚úÖ JavaScript funcionando corretamente', 'success');
                } else {
                    addResult('‚ùå Erro no JavaScript b√°sico', 'error');
                }
                
                // Teste de DOM
                const app = document.getElementById('app');
                if (app) {
                    addResult('‚úÖ Elemento #app encontrado', 'success');
                } else {
                    addResult('‚ùå Elemento #app n√£o encontrado', 'error');
                }
                
                updateStatus('Teste b√°sico conclu√≠do', 'success');
            } catch (error) {
                addResult(`‚ùå Erro no teste b√°sico: ${error.message}`, 'error');
                updateStatus('Erro no teste b√°sico', 'error');
            }
        }

        function testGSAP() {
            updateStatus('Testando GSAP...', 'info');
            
            if (typeof gsap !== 'undefined') {
                addResult('‚úÖ GSAP carregado com sucesso', 'success');
                
                // Teste de anima√ß√£o
                try {
                    gsap.to(document.body, {duration: 0.1, opacity: 0.9});
                    addResult('‚úÖ Anima√ß√£o GSAP funcionando', 'success');
                    updateStatus('GSAP funcionando corretamente', 'success');
                } catch (error) {
                    addResult(`‚ùå Erro na anima√ß√£o GSAP: ${error.message}`, 'error');
                    updateStatus('Erro no GSAP', 'error');
                }
            } else {
                addResult('‚ùå GSAP n√£o carregado', 'error');
                updateStatus('GSAP n√£o dispon√≠vel', 'error');
            }
        }

        function testUDP() {
            updateStatus('Testando UDP Client...', 'info');
            
            try {
                // Simula teste do UDP client
                const mockUDP = {
                    isConnected: true,
                    position: 0.5,
                    mockMode: true
                };
                
                addResult('‚úÖ UDP Client simulado funcionando', 'success');
                addResult(`üìä Posi√ß√£o atual: ${mockUDP.position}`, 'info');
                addResult(`üîó Modo mock: ${mockUDP.mockMode}`, 'info');
                
                updateStatus('UDP Client funcionando', 'success');
            } catch (error) {
                addResult(`‚ùå Erro no UDP Client: ${error.message}`, 'error');
                updateStatus('Erro no UDP Client', 'error');
            }
        }

        function openMain() {
            window.location.href = 'index.html';
        }

        // Teste autom√°tico ao carregar
        window.addEventListener('load', () => {
            updateStatus('P√°gina carregada com sucesso', 'success');
            addResult('üöÄ Sistema de teste inicializado', 'success');
        });

        // Teste de erro
        window.addEventListener('error', (e) => {
            addResult(`‚ùå Erro JavaScript: ${e.message}`, 'error');
        });
    </script>
</body>
</html>
